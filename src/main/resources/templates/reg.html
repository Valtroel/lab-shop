<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="icon" type="image/x-icon" href="assets/saw-icon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Montserrat">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('assets/background.jpg'); background-size: cover">
    <div class="mask d-flex align-items-center h-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-10 col-md-12 col-lg-9 col-xl-6">
                    <div class="card" style="border-radius: 15px; background-color: rgba(255,255,255,0.33);">
                        <div class="card-body p-4 rounded-3">
                            <h2 class="text-start text-center mb-4 pt-2">Регистрация</h2>
                            <form
                                    th:method="post"
                                    th:action="@{/register}"
                                    th:object="${user}">
                                <div class="form-outline mb-4 p-md-1">
                                    <input type="text" id="form3Example1cg" class="form-control form-control"
                                           placeholder="Имя пользователя" th:field="*{username}"
                                           style="border-radius: 15px; background-color: rgba(255,255,255,0.26);"/>
                                </div>

                                <div class="form-outline mb-4 p-md-1">
                                    <input type="email" id="form3Example3cg" class="form-control form-control"
                                           placeholder="Эл.почта" th:field="*{email}"
                                           style="border-radius: 15px; background-color: rgba(255,255,255,0.26);"/>
                                </div>

                                <div class="form-outline mb-4 p-md-1">
                                    <input type="password" id="form3Example4cg" class="form-control form-control"
                                           placeholder="Пароль" th:field="*{password}"
                                           style="border-radius: 15px; background-color: rgba(255,255,255,0.26);"/>
                                    <i class="text-muted"> Пароль должен содержать не менее 6 символов + цифры и буквы обоих регистров
                                    </i>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-dark btn-block btn-lg text-white"
                                            style="border-radius: 12px; background-color: rgba(9,8,8,0.68);"
                                    >
                                        Создать аккаунт
                                    </button>
                                </div>

                                <p class="text-center text-dark mt-3 mb-0">
                                    Уже есть аккаунт?
                                    <a href="/login" class="fw-bold text-body">
                                        <u>
                                            Войти
                                        </u>
                                    </a>
                                </p>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
